<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>

<body>
    <div class="calculator">
        <nav class="navbar">
            <p>Calculator</p>
            <input type="checkbox" name="mode" id="mode">
            <label for="mode" class="label">
                <i class="bi bi-brightness-high-fill"></i>
                <i class="bi bi-moon-fill"></i>
                <div class="ball"></div>
            </label>
        </nav>
        <div id="mainScreen">
            <div id="calculatingVal"></div>
            <div id="calculatedVal"></div>
        </div>
        <table>
            <tr>
                <td><button class="buttons">C</button></td>
                <td><button class="buttons">CE</button></td>
                <td><button class="buttons">%</button></td>
                <td><button class="buttons functions">/</button></td>
            </tr>
            <tr>
                <td><button class="buttons">7</button></td>
                <td><button class="buttons">8</button></td>
                <td><button class="buttons">9</button></td>
                <td><button class="buttons functions">*</button></td>
            </tr>
            <tr>
                <td><button class="buttons">4</button></td>
                <td><button class="buttons">5</button></td>
                <td><button class="buttons">6</button></td>
                <td><button class="buttons functions">-</button></td>
            </tr>
            <tr>
                <td><button class="buttons">1</button></td>
                <td><button class="buttons">2</button></td>
                <td><button class="buttons">3</button></td>
                <td><button class="buttons functions">+</button></td>
            </tr>
            <tr id="zero">
                <td><button class="buttons">0</button></td>
                <td><button class="buttons">.</button></td>
                <td><button class="buttons functions" id="equals">=</button></td>
            </tr>
        </table>
    </div>
</body>
<script src="index.js"></script>

</html>
